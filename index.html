<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>猫咪统治世界</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 100vh;
          justify-content: center;
      }
      .container {
          width: 100%;
          height: 100%;
          max-width: 800px;
          margin: 0 auto;
          background-color: #fff;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: space-around;
      }
      .box {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          width: 100%;
          padding: 10px;
      }
      }
      h1 {
          text-align: center;
          color: #333;
          margin-top: 20px;
      }
      img {
          display: block;
          max-width: 100%;
          height: auto;
          margin: auto;
          border-radius: 50%;
          width: 150px;
          height: 150px;
      }
      p {
          line-height: 1.6;
          color: #666;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1
        style="
          position: absolute;
          top: 20px;
          left: 50%;
          transform: translateX(-50%);
        "
      >
        猫咪统治世界
      </h1>
    <div class="box"></div>
      <img
        src="https://raw.githubusercontent.com/daocaoreice/mashu/main/mashu.jpg"
        alt="猫咪"
      />
    </div>
    </div>
      />
    <p style="background-color: #fff;">
      <span style="display: block; text-align: center; font-size: 1.2em">
      <p style="background-color: #fff;">
        <span style="display: block; text-align: center; font-size: 1.2em">
        <span style="font-size: 1.5em">你好，人类</span>
        </span>
      </p>
      </span>
    </p>
    </div>
  </body>
</html>
<style>
    body, .container, p {
        background-color: #f0f0f0;
    }
</style>
